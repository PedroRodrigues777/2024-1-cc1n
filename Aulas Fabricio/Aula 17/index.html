<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulário</title>

    <style>
        *{
            margin: 0;
        }

    width: 100px;

    }

        div{

        }

</head>
<body>
        <div><h1>Formulário de Contato</h1></div>

<section>
 <form action="mailto:pedronrodrigeus50@gmail.com" method="post" required placeholder></form>

<br>

</section>
</form>
